services:
  frontend:
    container_name: container_frontend
    build: 
     context: .
     target: production
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NEXT_WEBPACK_ENABLED=1
    stdin_open: true
    tty: true
    networks:
      - network_connect

networks:
  network_connect:
    external: true
